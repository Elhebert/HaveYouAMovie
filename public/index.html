<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HaveYou a Movie</title>
		<meta charset="UTF-8">

        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css">
	</head>
	<body ng-app="hyam" layout="row">


        <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
                    md-component-id="left"
                    md-is-locked-open="$mdMedia('gt-sm')">

            <md-toolbar class="md-whiteframe-z1">
                <h1 class="md-toolbar-tools">Menu</h1>
            </md-toolbar>


        </md-sidenav>

        <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">
            <md-content>
                <md-toolbar>
                    <div class="md-toolbar-tools">
                        <md-button class="md-icon-button" aria-label="Settings">
                            <md-icon md-svg-icon="../bower_components/material-design-icons/image/svg/production/ic_dehaze_24px.svg"></md-icon>
                        </md-button>
                        <h2>
                            <span>HaveYou a movie ?</span>
                        </h2>
                    </div>
                </md-toolbar>
            </md-content>
        </div>

        <div ng-view></div>

        <!-- Bower -->
        <script src="../bower_components/angular/angular.min.js"></script>
        <script src="../bower_components/angular-route/angular-route.min.js"></script>
        <script src="../bower_components/angular-ui/build/angular-ui.min.js"></script>
		<script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="../bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="../bower_components/angular-material/angular-material.min.js"></script>

        <!-- App -->
        <script src="app.js"></script>

        <script src="Config/config.module.js"></script>
        <script src="Config/constant.js"></script>

        <script src="Movie/movie.module.js"></script>
        <script src="Movie/movie.routes.js"></script>
        <script src="Movie/movie.controller.js"></script>
        <script src="Movie/movie.service.js"></script>
        <script src="Movie/movie.directive.js"></script>

        <script src="Serie/serie.module.js"></script>
        <script src="Serie/serie.routes.js"></script>
        <script src="Serie/serie.controller.js"></script>
        <script src="Serie/serie.service.js"></script>
        <script src="Serie/serie.directive.js"></script>

    </body>
</html>
